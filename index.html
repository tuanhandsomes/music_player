<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>Album 99% MCK</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://bazaarvietnam.vn/wp-content/uploads/2023/03/Album-moi-cua-MCK.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">

        </div>
    </div>

    <script>
        /**
        1. Render song
        2. Scroll top
        3. Play / pause / seek
        4. CD rotate
        5. Next / prev
        6. Random
        7. Next / repeat when ended
        8. Active song
        9. Scroll active song into view
        10. Play song when click
        * */

        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'TUAN_PLAYER';

        const player = $('.player');
        const cd = $('.cd');
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const playlist = $('.playlist');
        const btnPlay = $('.btn-toggle-play');
        const progress = $('#progress');
        const nextBtn = $('.btn-next');
        const prevBtn = $('.btn-prev');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                {
                    name: 'Suit & Tie',
                    singer: 'MCK ft Hoàng Tôn',
                    path: './assets/music/01. Suit & Tie - RPT MCK ( ft. Hoàng Tôn ).mp3',
                    image: './assets/img/Suit and tie.jpg'
                },
                {
                    name: 'Chìm Sâu',
                    singer: 'MCK ft Trung Trần',
                    path: './assets/music/02. Chìm Sâu - RPT MCK (feat. Trung Trần).mp3',
                    image: './assets/img/Chìm sâu.jpg'
                },
                {
                    name: 'Tại Vì Sao',
                    singer: 'MCK',
                    path: './assets/music/03.Tại Vì Sao - RPT MCK.mp3',
                    image: './assets/img/Tại vì sao.jpg'
                },
                {
                    name: 'Va Vào Giai Điệu Này',
                    singer: 'MCK',
                    path: './assets/music/04. Va Vào Giai Điệu Này - RPT MCK.mp3',
                    image: './assets/img/Va vào giai điệu này.jpg'
                },
                {
                    name: 'Tối Nay Ta Đi Đâu Nhờ',
                    singer: 'MCK',
                    path: './assets/music/05. Tối Nay Ta Đi Đâu Nhờ - RPT MCK.mp3',
                    image: './assets/img/Tối nay ta đi đâu nhờ.jpg'
                },
                {
                    name: 'Chỉ Một Đêm Nữa Thôi',
                    singer: 'MCK ft Tlinh',
                    path: './assets/music/06. Chỉ Một Đêm Nữa Thôi - RPT MCK ( ft. tlinh ).mp3',
                    image: './assets/img/Chỉ 1 đêm nữa thôi.jpg'
                },
                {
                    name: 'Thôi Em Đừng ĐI',
                    singer: 'MCK ft Trung Trần',
                    path: './assets/music/07. Thôi Em Đừng Đi - RPT MCK ( ft. Trung Trần ).mp3',
                    image: './assets/img/Thôi em đừng đi.jpg'
                },
                {
                    name: 'Anh Đã Ổn Hơn',
                    singer: 'MCK',
                    path: './assets/music/08. Anh Đã Ổn Hơn - RPT MCK.mp3',
                    image: './assets/img/Anh đã ổn hơn.jpg'
                },
                {
                    name: 'Badtrip',
                    singer: 'MCK',
                    path: './assets/music/09. Badtrip - RPT MCK.mp3',
                    image: './assets/img/Bad trip.jpg'
                },
                {
                    name: 'Show Me Love',
                    singer: 'MCK',
                    path: './assets/music/10. Show Me Love - RPT MCK.mp3',
                    image: './assets/img/Show me love.jpg'
                }
            ],
            setConfig: function (key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
            },
            render: function () {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                playlist.innerHTML = htmls.join('')
            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            handleEvents: function () {
                const _this = this;
                const cdWidth = cd.offsetWidth;

                // Xử lý CD quay / dừng
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 10000, // 10 seconds
                    iterations: Infinity
                })
                cdThumbAnimate.pause();

                // Xử lý phóng to / thu nhỏ CD
                document.onscroll = function () {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - scrollTop;

                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                    cd.style.opacity = newCdWidth / cdWidth;
                }

                // Xử lý khi click play
                btnPlay.onclick = function () {
                    if (_this.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }
                }

                // Khi song được play
                audio.onplay = function () {
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
                }

                // Khi song bị pause
                audio.onpause = function () {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                }

                // Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                        progress.value = progressPercent;
                    }
                }

                // Xử lý khi tua song
                progress.onchange = function (e) {
                    const seekTime = audio.duration / 100 * e.target.value;
                    audio.currentTime = seekTime;
                }

                // Khi next bài hát
                nextBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong();
                    } else {
                        _this.nextSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                }

                // Khi prev bài hát
                prevBtn.onclick = function () {
                    if (_this.isRandom) {
                        _this.playRandomSong();
                    } else {
                        _this.prevSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                }

                // Xử lý bật / tắt random bài hát
                randomBtn.onclick = function (e) {
                    _this.isRandom = !_this.isRandom;
                    _this.setConfig('isRandom', _this.isRandom);
                    randomBtn.classList.toggle('active', _this.isRandom);
                }

                // Xử lý lặp lại một bài hát
                repeatBtn.onclick = function (e) {
                    _this.isRepeat = !_this.isRepeat;
                    _this.setConfig('isRepeat', _this.isRepeat);
                    repeatBtn.classList.toggle('active', _this.isRepeat);
                }

                // Xử lý next song khi audio ended
                audio.onended = function () {
                    if (_this.isRepeat) {
                        audio.play();
                    } else {
                        nextBtn.click();
                    }
                }

                // Lắng nghe hành vi click vào playlist
                playlist.onclick = function (e) {
                    const songNode = e.target.closest('.song:not(.active)');
                    if (songNode || e.target.closest('.option')) {
                        // Xử lý khi click vào song
                        if (songNode) {
                            _this.currentIndex = Number(songNode.dataset.index);
                            _this.loadCurrentSong();
                            _this.render();
                            audio.play();
                        }
                        // Xử lý khi click vào option
                        if (e.target.closest('.option')) {

                        }
                    }
                }
            },
            scrollToActiveSong: function () {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                    })
                }, 300);
            },
            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path;
            },
            loadConfig: function () {
                this.isRandom = this.config.isRandom;
                this.isRepeat = this.config.isRepeat;
            },
            nextSong: function () {
                this.currentIndex++;
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },
            prevSong: function () {
                this.currentIndex--;
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },
            playRandomSong: function () {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length);
                } while (newIndex === this.currentIndex)

                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },
            start: function () {
                // Gán cấu hình từ config vào ứng dụng
                this.loadConfig();

                // Định nghĩa các thuộc tính cho object
                this.defineProperties();

                // Lắng nghe / xử lý các sự kiện (DOM events)
                this.handleEvents();

                // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong();

                // Render playlist
                this.render();

                // Hiển thị trạng thái ban đầu của button repeat & random
                randomBtn.classList.toggle('active', this.isRandom);
                repeatBtn.classList.toggle('active', this.isRepeat);
            }
        }

        app.start();
    </script>
</body>

</html>
